<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/558c6718f3.js" crossorigin="anonymous"></script>

    <title>Selfcare</title>
</head>
<body>
    <header class="menu container">
        <div class="logo">
            <i class="fas fa-star"></i>
            <h1>selfcare</h1>
        </div>
        <nav>
            <ul class="options">
                <li class="search"><i class="fas fa-search"></i></li>
                <li class="user"><i class="fas fa-user"></i></li>
                <li class="cart"><i class="fas fa-shopping-cart"></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <img class="banner" src="./assets/banner.png" alt="banner da selfcare">
    </section>

    <section class="container">
        <header>
            <h2>Promoção</h2>
            <p>9 produtos</p>
        </header>
        <section class="product">
            <figure>
                <img src="" alt="produto-01">
            </figure>
            <h3>Lorem ipsum dolor sit</h3>
            <p>R$ <span class="price">50,00</span></p>
        </section>
    </section>

    <footer class="container">
        <address>
            <a href="#">Contato</a>
            <a href="#">Termos de serviço</a>
            <a href="#">Politica de privacidade</a>
            <a href="#">Cancelamento, troca e reembolso</a>
        </address>
        <section class="newsletter">
            <p>Newsletter</p>
            <input type="email">
            <input type="submit">
        </section>
        <section class="network-credit">
            <nav>
                <ul>
                    <li><i class="fas fa-instagram"></i></li>
                    <li><i class="fas fa-facebook"></i></li>
                </ul>
                <ul>
                    <li><!-- icon --></li>
                    <li><!-- icon --></li>
                    <li><!-- icon --></li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
